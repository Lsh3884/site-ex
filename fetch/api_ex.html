<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Api data ex</title>
  </head>
  <body>
    <div id="post-container">
      <!-- https://jsonplaceholder.typicode.com/posts 출력 -->
      <!-- <div>
        <h2>userId : 1</h2>
        <p>Id : 1</p>
        <p>Title : sunt aut facere repellat provident occaecati excepturi optio reprehenderit</p>
        <p>Body : "quia et suscipit\nsuscipit"</p>
       </div> -->
    </div>
    <script>
      fetch("https://jsonplaceholder.typicode.com/posts?id=1")
        .then((response) => {
          return response.json();
        })
        .then((data) => {
          //   console.log(data);
          const container = document.getElementById("post-container");
          data.forEach((post) => {
            // console.log(post);
            const postElement = document.createElement("div");
            postElement.innerHTML = `
            <h2>userId : ${post.userId}</h2>
            <p>Id : ${post.id}</p>
            <p>Title : ${post.title}</p>
            <p>Body : ${post.body}</p>
            `;
            container.appendChild(postElement)
          });
        })
        .catch((error) => {
          console.error("Error", error);
        });
    </script>
  </body>
</html>
