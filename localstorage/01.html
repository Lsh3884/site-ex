<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>localStorage</title>
  </head>
  <body>
    <script>
      // 1.값 저장하기
      localStorage.setItem("userId", "user1234");
      localStorage.setItem("thema", "dark");
      //   2.값 가져오기
      // 로컬스토리지에서 아이디랑 테마를 저장
      const userId = localStorage.getItem("userId");
      console.log(`UserId : ${userId}`);
      const thema = localStorage.getItem("thema");
      console.log(`Thema : ${thema}`);
      // 3.값 삭제하기
      // localStorage.removeItem("userId")
      // localStorage.removeItem("thema")
      // 모든 스토리지에 있는 데이터 삭제
      //   localStorage.clear();
      // 4.제이슨 데이터 저장
      const userInfo = {
        id: "user12345",
        name: "홍길동",
        preferance: {
          thema: "dark",
          languge: "kor",
        },
      };
    //   01/ 객체를 제이슨 문자열로 변횐하여 로컬스토리지에 저장
    localStorage.setItem("userInfo" , JSON.stringify(userInfo))
    // 02/ 객체를 불러오기
    // 로컬스토리지에서 제이슨 문자열을 가져와서 다시 객체로 변환
    const storeUserInfo = JSON.parse(localStorage.getItem("userInfo"))
    console.log(storeUserInfo.name);
    // user12345 출력
    console.log(storeUserInfo.id);
    // dark출력
    console.log(storeUserInfo.preferance.thema);
    </script>
  </body>
</html>
