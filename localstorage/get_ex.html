<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>localStorage 정보 불러오기</title>
  </head>
  <body>
    <h1>저장된 사용자 정보 불러오기</h1>
    <div id="userInfo">
      <!-- 사용자 정보가 표시됨 -->
    </div>

    <script>
        // 페이지가 로드될때 저당된 정보 불러오기
        window.addEventListener("load" , function(){
            const userId = localStorage.getItem("userId")
            const theme = localStorage.getItem("theme")
            const languge = localStorage.getItem("languge")
            if(userId && theme && languge){
                const userInfoDiv = document.getElementById("userInfo")
                userInfoDiv.innerHTML = `
                <p><strong>아이디 :</strong> ${userId}</p>
                <p>테마 : ${theme}</p>
                <p>언어 : ${languge}</p>
                `
            }else{
                document.getElementById("userInfo").innerText = "저장된 정보가 없습니다."
            }
        })
    </script>
  </body>
</html>
