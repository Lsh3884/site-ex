<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 예제</title>
  </head>
  <body>
    <h1>아이디와 비밀번호 저장하고 불러오기</h1>
    <form id="loginForm">
      <label for="userId">아이디 : </label>
      <input type="text" id="userId" required /><br /><br />
      <label for="userpw">비밀번호 : </label>
      <input type="password" id="userpw" required /><br /><br />
      <button type="submit">저장</button>
    </form>
    <button id="loadBtn">불러오기</button>
    <div id="output">
      <!-- js -->
    </div>

    <script>
      const loginFormDiv = document.getElementById("loginForm");
      const loadBtn = document.getElementById("loadBtn");
      const outPut = document.getElementById("output");
      // 저장하는 함수
      loginFormDiv.addEventListener("submit", function (e) {
        e.preventDefault();
        const userId = document.getElementById("userId").value;
        const userpw = document.getElementById("userpw").value;
        // 로컬스토리지에 저장
        localStorage.setItem("userId", userId);
        localStorage.setItem("userpw", userpw);
        alert("아이디와 비밀번호가 저장되었습니다.")
        loginFormDiv.reset();
      });
    //   불러오기 함수
    loadBtn.addEventListener("click" , function(){
        const storedUserId = localStorage.getItem("userId")
        const storedUserpw = localStorage.getItem("userpw")
        if(storedUserId && storedUserpw){
            outPut.innerHTML =`
             <p>아이디 : ${storedUserId}</p>
                <p>비밀번호 : ${storedUserpw}</p>
            `
        }else{
            outPut.innerHTML =`저장된 정보가 없습니다.`
        }
    })
    </script>
  </body>
</html>
