<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이미지 갤러리 모달</title>
    <style>
      .content {
        width: 50%;
        display: flex;
        margin: 100px auto;
      }
      .content img {
        width: calc(100% / 5);
      }
      .modal-wrap {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        display: none;
        align-items: center;
        justify-content: center;
      }
      .modal-wrap img {
        max-width: 60%;
        max-height: 60%;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <img src="images/pic1.jpg" alt="img" />
      <img src="images/pic2.jpg" alt="img" />
      <img src="images/pic3.jpg" alt="img" />
      <img src="images/pic4.jpg" alt="img" />
      <img src="images/pic5.jpg" alt="img" />
    </div>
    <div class="modal-wrap">
      <!-- js -->
    </div>

    <script>
      const images = document.querySelectorAll(".content img");
      const newImg = document.createElement("img");
      const modalWrap = document.querySelector(".modal-wrap");
      // console.log(images);
      images.forEach(function (img) {
        // console.log(img);
        img.addEventListener("click", function () {
          // alert("확인")

          newImg.src = img.src;
          newImg.alt = img.alt;

          // console.log(modalWrap);
          modalWrap.appendChild(newImg);
          // document.querySelector(".modal-wrap").appendChild(newImg);
          modalWrap.style.display = "flex";
        });
      });
      // modalWrap 바탕 클릭 시 사라지는 기능
      modalWrap.addEventListener("click", function () {
        modalWrap.style.display = "none";
      });
    </script>
  </body>
</html>
